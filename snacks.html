<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breakfast Menu</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff8c00;
        }

        .menu {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .menu-section h2 {
            color: #ff8c00;
            border-bottom: 2px solid #ff8c00;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .menu-item {
            list-style-type: none;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .menu-item span {
            font-weight: bold; 
        }
    </style>
</head>
<body>
  
    <h1>Snacks Menu</h1>

    
    <div class="menu">
        <div class="menu-section">
            <h2>Snacks</h2>
            <ul>
                <li class="menu-item">Meatpie <span>$6.50</span></li>
                <li class="menu-item">Chicken Pie<span>$10.00</span></li>
                <li class="menu-item">Doughnut<span>$8.00</span></li>
                <li class="menu-item">Fish pie<span>$8.00</span></li>
                <li class="menu-item">Small chops <span>$10.50</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
