<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drinks</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff8c00;
        }

        .menu {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .menu-section h2 {
            color: #ff8c00;
            border-bottom: 2px solid #ff8c00;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .menu-item {
            list-style-type: none;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .menu-item span {
            font-weight: bold; 
        }
    </style>
</head>
<body>
  
    <h1>Drinks</h1>

    
    <div class="menu">
        <div class="menu-section">
            <h2>Non-Alcoholic Beverages</h2>
            <ul>
                <li class="menu-item">Coke <span>$6.50</span></li>
                <li class="menu-item">Fanta<span>$6.50</span></li>
                <li class="menu-item">Malt<span>$7.00</span></li>
                <li class="menu-item">Pepsi<span>$9.00</span></li>
                <li class="menu-item">Mirinda <span>$9.50</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
